<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keywood Explorer</title>
  <meta name="description"
    content="Keywood Explorer is a block explorer/web wallet for blockchains built on Cosmos SDK, Cosmoshub, Osmosis, Juno, Evmos, Injective, Canto and 70+ blockchains listed on Keywood Explorer" />
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg" style="
    position: absolute;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: #0b0f19;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  ">
      <div class="loading-logo" style="text-align: center;">
        <img style="width: 5rem; height: auto;" src="/logo.svg" alt="logo" />
        <p style="font-size: 20px; line-height: 0%;" class="text-violet-400 mb-6">Keywood Explorer</p>
      </div>
      <div class="pre-loading">
          <div class="effect-1 effects"></div>
          <div class="effect-2 effects"></div>
          <div class="effect-3 effects"></div>
        </div>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SSBKVF3GMX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    // Set default consent to 'denied' as a placeholder
    // Determine actual values based on your own requirements
    gtag('consent', 'default', {
      ad_storage: 'denied',
      ad_user_data: 'denied',
      ad_personalization: 'denied',
      analytics_storage: 'denied',
    });
    gtag('config', 'G-SSBKVF3GMX');
  </script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ping-pub/widget@latest/dist/widget.min.js"></script>
</body>

</html>
